{% extends 'base_auth.html' %} 
{%load static %}
{% block content %} 

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a free account</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}

                    <div class="mb-3">
                        <input type="text" name="username" placeholder="User Name" id="usernameField" value="{{fieldValues.username}}" class="form-control form-control-sm" />
                    </div>

                    <div class="invalid_feedback invalid-feedback" style="display:none"></div>

                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    
                    <div class="mb-3">
                        <input type="email" name="email" placeholder="Email" id="emailField" value="{{fieldValues.email}}" class="form-control form-control-sm" /> 
                    </div>

                    <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>

                    <div class="mb-4">
                        <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm" />
                        <small class="float-end showPasswordToogle">SHOW</small> 
                    </div>

                    <div class="d-grid gap-2">
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
                    </div>

                </form>

            </div>
        </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
